
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Edge | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --nebula-bg: #06071b;
            --nebula-purple: #8e2de2;
            --nebula-cyan: #22d3ee;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--nebula-bg);
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
        }
        .nebula-text-gradient {
            background: linear-gradient(to right, var(--nebula-cyan) 0%, var(--nebula-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nebula-gradient {
            background: linear-gradient(135deg, var(--nebula-cyan) 0%, var(--nebula-purple) 100%);
        }
        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .orb {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(45deg, var(--nebula-cyan), var(--nebula-purple));
            filter: blur(60px); opacity: 0.4;
            animation: orb-pulse 5s ease-in-out infinite;
        }
        @keyframes orb-pulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.3); opacity: 0.7; } }
        
        /* Layout variations */
        .layout-classic-centered .chat-container { max-width: 48rem; margin: 0 auto; }
        .layout-expansive-edge .chat-container { max-width: 100%; }
        .layout-terminal-minimal { font-family: 'JetBrains Mono', monospace; }
        .layout-terminal-minimal * { border-radius: 0 !important; }

        /* Scrubber for Sigil */
        .scanline-biometric {
            background: linear-gradient(to bottom, transparent 50%, rgba(34, 211, 238, 0.03) 50%);
            background-size: 100% 4px;
        }
    </style>

    <script>
        // Critical for GitHub Pages: Shim process.env for the SDK
        window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      Babel.registerPreset('nebula-preset', {
        presets: [
          [Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }],
          [Babel.availablePresets['react'], { runtime: 'automatic' }]
        ]
      });
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- We load index.tsx as a babel script to allow cross-browser modular-style execution -->
    <script type="text/babel" data-presets="nebula-preset" data-type="module" src="index.tsx"></script>
</body>
</html>
