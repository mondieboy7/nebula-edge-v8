
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Edge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --nebula-bg: #06071b;
            --nebula-purple: #8e2de2;
            --nebula-cyan: #00d2ff;
            --chat-max-width: 48rem;
            --chat-padding: 2rem;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--nebula-bg);
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* LAYOUT MODES */
        .layout-classic-centered .chat-container { max-width: var(--chat-max-width); margin: 0 auto; }
        .layout-expansive-edge .chat-container { max-width: 100%; margin: 0 4rem; }
        .layout-terminal-minimal { font-family: 'JetBrains Mono', monospace; }
        .layout-terminal-minimal .glass { background: rgba(0, 20, 0, 0.8); border: 1px solid #00ff0033; }
        .layout-terminal-minimal * { border-radius: 0 !important; }

        .layout-floating-glass main { padding: 1.5rem; gap: 1.5rem; }
        .layout-floating-glass .chat-area-wrapper { 
            border-radius: 2.5rem; 
            border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(30px);
        }

        .nebula-text-gradient {
            background: linear-gradient(to right, var(--nebula-cyan) 0%, var(--nebula-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nebula-logo-gradient {
            background: linear-gradient(135deg, var(--nebula-cyan) 0%, var(--nebula-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nebula-gradient {
            background: linear-gradient(135deg, var(--nebula-cyan) 0%, var(--nebula-purple) 100%);
        }
        .glass {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.5s ease;
        }
        .orb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--nebula-cyan), var(--nebula-purple), var(--nebula-cyan));
            background-size: 400% 400%;
            filter: blur(60px);
            opacity: 0.4;
            animation: orb-flow 10s ease infinite, orb-pulse 5s ease-in-out infinite;
        }
        @keyframes orb-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes orb-pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
        .nebula-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nebula-btn:hover {
            background: rgba(var(--nebula-cyan-rgb, 34, 211, 238), 0.1);
            border-color: var(--nebula-cyan);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px var(--nebula-cyan);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--nebula-cyan); opacity: 0.2; border-radius: 10px; }
        
        .bg-nebula-cyan { background-color: var(--nebula-cyan); }
        .text-nebula-cyan { color: var(--nebula-cyan); }
        .border-nebula-cyan { border-color: var(--nebula-cyan); }
        .shadow-nebula-cyan { box-shadow: 0 0 15px var(--nebula-cyan); }
    </style>
